<ion-view view-title="{{selectedArea.name}}">
    <search-bar></search-bar>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-location" ng-click="changeAddress()"></button>
        <button class="button button-icon button-clear ion-search" ng-click="showFilterBar()"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false" class="has-footer">
        <!--'Sort By' modal template-->
        <script id="sort-modal.html" type="text/ng-template">
            <ion-modal-view class="dl-sort-action-sheet">
                <div class="bar bar-header bar-assertive" style="position: static;">
                    <div class="buttons buttons-left header-item">
                        <span class="left-buttons">
                            <button class="button button-icon button-clear ion-close" ng-click="closeSort()"></button>
                        </span>
                    </div>
                    <div class="h1 title" translate="SORT_BY"></div>
                </div>

                <ion-content overflow-scroll="false" class="has-header dl-sort-action-sheet-content">
                    <div class="list">
                        <div class="item item-icon-right" style="border-bottom: 1px solid silver;" ng-click="sortByAlphabet()">
                            <i class="icon ion-social-angular-outline stable"></i><span translate="ALPHABETICAL"></span>
                        </div>
                        <div class="item item-icon-right" style="border-bottom: 1px solid silver;" ng-click="sortByReview()">
                            <i class="icon ion-ios-star-half stable"></i><span translate="REVIEWS"></span>
                        </div>
                    </div>
                </ion-content>

            </ion-modal-view>
        </script>

        <!--'Filter By' modal template-->
        <script id="filter-modal.html" type="text/ng-template">
            <ion-modal-view class="dl-sort-action-sheet">
                <div class="bar bar-header bar-assertive" style="position: static;">
                    <div class="buttons buttons-left header-item">
                        <span class="left-buttons">
                            <button class="button button-icon button-clear ion-ios-close-outline" ng-click="clearMasteryFilter()"></button>
                        </span>
                    </div>
                    <div class="h1 title" translate="FILTER_BY_MASTERY"></div>
                    <div class="buttons buttons-right header-item">
                        <span class="right-buttons">
                            <button class="button button-icon button-clear ion-ios-checkmark-outline" ng-click="closeFilter()"></button>
                        </span>
                    </div>
                </div>

                <ion-content class="has-header dl-sort-action-sheet-content" overflow-scroll="false">
                    <div class="list">
                        <div class="item item-checkbox" style="border-bottom: 1px solid silver; padding-left: 16px;" ng-repeat="mastery in masteriesCheckList">
                            <span>{{mastery.name}}</span>
                            <label class="checkbox">
                                <input type="checkbox" class="pull-right" ng-model="mastery.checked" ng-checked="mastery.checked">
                            </label>
                        </div>
                    </div>
                </ion-content>

            </ion-modal-view>
        </script>

        <!--'Advance Filter' modal template-->
        <script id="advance-filter-modal.html" type="text/ng-template">
            <ion-modal-view class="dl-sort-action-sheet">
                <div class="bar bar-header bar-assertive" style="position: static;">
                    <div class="buttons buttons-left header-item">
                        <span class="left-buttons">
                            <button class="button button-icon button-clear ion-ios-close-outline"></button>
                        </span>
                    </div>
                    <div class="h1 title" translate="ADVANCE_FILTER"></div>
                    <div class="buttons buttons-right header-item">
                        <span class="right-buttons">
                            <button class="button button-icon button-clear ion-ios-checkmark-outline"></button>
                        </span>
                    </div>
                </div>

                <ion-content class="has-header dl-sort-action-sheet-content" overflow-scroll="false">
                        <ion-list>
                            <div class="item" style="border-bottom: 1px solid silver; padding-left: 16px;">
                                <div translate="MIN_DELIVERY_AMOUNT"></div>
                                <div class="range range-positive">
                                    <i>1</i>
                                    <input type="range" name="volume" min="0" max="100" value="33">
                                    <i>All</i>
                                </div>
                            </div>
                            <div class="item" style="border-bottom: 1px solid silver; padding-left: 16px;">
                                <div translate="DELIVERY_TIME"></div>
                                <div class="range range-positive">
                                    <i>15min</i>
                                    <input type="range" name="volume" min="0" max="100" value="33">
                                    <i>All</i>
                                </div>
                            </div>
                            <div class="item" style="border-bottom: 1px solid silver; padding-left: 16px;">
                                <span>Rating</span>
                                <div class="button-bar bar-assertive">
                                    <a class="button button-raised">1</a>
                                    <a class="button button-raised ink-dark">2</a>
                                    <a class="button button-raised ink-dark">3</a>
                                    <a class="button button-raised ink-dark">4</a>
                                    <a class="button button-raised ink-dark">5</a>
                                </div>
                            </div>


                                <div class="item" style="border-bottom: 1px solid silver; padding-left: 16px;">
                                    <span>Show closed resturants</span>
                                    <label class="toggle toggle-assertive pull-right">
                                        <input type="checkbox">
                                        <div class="track">
                                            <div class="handle"></div>
                                        </div>
                                    </label>
                                </div>
                                <div class="item" style="border-bottom: 1px solid silver; padding-left: 16px;">
                                    <span>Show resturants with promotions only</span>
                                    <label class="toggle toggle-assertive pull-right">
                                        <input type="checkbox">
                                        <div class="track">
                                            <div class="handle"></div>
                                        </div>
                                    </label>
                                </div>
                            </ion-list>
                </ion-content>

            </ion-modal-view>
        </script>
        <ion-slide-box class="" auto-play="true" does-continue="true" slide-interval="2000">
            <ion-slide class="dl-promotion-slider"><img src="img/promotions/promotion1.jpg" /></ion-slide>
            <ion-slide class="dl-promotion-slider"><img src="img/promotions/promotion2.jpg" /></ion-slide>
            <ion-slide class="dl-promotion-slider"><img src="img/promotions/promotion1.jpg" /></ion-slide>
        </ion-slide-box>
        <div class="list" ng-show="done_loading == true">
            <a class="item item-icon-right" style="border-bottom: 1px solid silver; padding: 1px;" ng-repeat="shop in shops | filter: filterFunction | orderBy: orderCriteria: descending" href="#/app/shop-details/{{shop.id}}">
                <div class="promotion-triangle" ng-show="{{shop.promotion_note}}"><span style="position: absolute; top: 5px; right: 1px; display: block; -moz-transform: rotate(45deg); -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); -o-transform: rotate(45deg); transform: rotate(45deg); font-size: xx-small;" translate="PROMO"></span></div>
                <div class="is-open-triangle" ng-show="{{shop.is_open}}"></div>
                <div class="is-close-triangle" ng-hide="{{shop.is_open}}"></div>
                <div style="overflow: auto;">
                    <div style="width: 25%; float: left;">
                        <div style="padding: 5px; text-align: center;"><img class="button button-fab" src="{{shop.photo}}" style="width: 60%; height: 60%;" /></div>
                        <div style="text-align: center;">
                            <i ng-class="shop.rating >= 1 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 2 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 3 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 4 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 5 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                        </div>
                    </div>
                    <div style="float: left; padding: 5px 10px; width: 75%;">
                        <div>
                            <h2>{{shop.name}}</h2>
                            <ul>
                                <li class="assertive" style="display: inline-block; font-size: small;" ng-repeat="mastery in shop.masteries">{{mastery}}<span ng-if="$index < shop.masteries.length - 1" style="margin: 0px 3px;">|</span></li>
                            </ul>
                        </div>
                        <div style="float: left; width: 50%;"><h5 translate="MIN_DELIVERY_AMOUNT"></h5><h5>{{shop.min_amount}} SY</h5></div>
                        <div style="float: left; width: 50%;"><h5 translate="DELIVERY_TIME"></h5><h5>{{shop.estimation_time}}</h5></div>
                    </div>
                </div>
                <i class="icon ion-chevron-right stable dl-menu-item-icon"></i>
                
            </a>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="tabs tabs-icon-left">
            <a class="tab-item" ng-click="showSort()">
                <i class="icon ion-funnel" style="font-size: x-large;"></i><span translate="SORT_BY"></span>
            </a>
            <a class="tab-item" ng-click="showFilter()">
                <i class="icon ion-ios-color-filter" style="font-size: x-large;"></i><span translate="FILTER_BY_MASTERY"></span>
            </a>
            <a class="tab-item" ng-click="showAdvanceFilter()">
                <i class="icon ion-ios-settings-strong" style="font-size: x-large;"></i><span translate="ADVANCE_FILTER"></span>
            </a>
        </div>
    </div>

</ion-view>
