<ion-modal-view ng-controller="CategoriesCtrl">
    <ion-header-bar class="bar-assertive">
        <button class="button button-icon button-clear"><span class="icon ion-grid"></span></button>
        <h1 class="title" translate="CATEGORIES"></h1>
    </ion-header-bar>
    <ion-content overflow-scroll="false">
        <div class="bar bar-subheader bar-energized static text-center">
            <h4 class="title"><span translate="SELECT_CATEGORY"></span></h4>
        </div>
        <div class="padding">
            <div class="row" ng-repeat="category in categories" ng-if="$index % 4 === 0">
                <a class="col col-25 dl-category" ng-if="$index < categories.length" width="25%" ng-click="setCategory({{categories[$index].id}})">
                    <img class="button button-fab" ng-src="{{categories[$index].src}}" width="100%" />
                    <p>{{categories[$index].title}}</p>
                </a>
                <a class="col col-25 dl-category" ng-if="$index + 1 < categories.length" width="25%" ng-click="setCategory({{categories[$index].id}})">
                    <img class="button button-fab" ng-src="{{categories[$index + 1].src}}" width="100%" />
                    <p>{{categories[$index + 1].title}}</p>
                </a>
                <a class="col col-25 dl-category" ng-if="$index + 2 < categories.length" width="25%" ng-click="setCategory({{categories[$index].id}})">
                    <img class="button button-fab" ng-src="{{categories[$index + 2].src}}" width="100%" />
                    <p>{{categories[$index + 2].title}}</p>
                </a>
                <a class="col col-25 dl-category" ng-if="$index + 3 < categories.length" width="25%" ng-click="setCategory({{categories[$index].id}})">
                    <img class="button button-fab" ng-src="{{categories[$index + 3].src}}" width="100%" />
                    <p>{{categories[$index + 3].title}}</p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
