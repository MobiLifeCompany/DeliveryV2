<ion-modal-view ng-controller="SavedAreasCtrl">
    <ion-header-bar class="bar-assertive">
        <button class="button button-icon button-clear" ng-click="prevStep()"><span class="icon ion-chevron-left"></span></button>
        <h1 class="title" translate="AREAS"></h1>
    </ion-header-bar>
    <ion-content overflow-scroll="false">
        <div class="dl-location-bar"><img src="img/location-bg.jpg" /></div>
        <div class="bar bar-subheader bar-assertive static text-center">
            <h5 class="title"><span>Welcome "{{fullName}}" </span></h5>
        </div>
        <div class="bar bar-subheader bar-energized static text-center">
           <h5 class="title"><span translate="YOU_ARE_IN"></span><span> {{selectedCity.name}}, {{selectedArea.name}}</span></h5>
        </div>
        <div class="padding-top">
            <div style="width: 100%; height: 10px; border-bottom: 1px solid grey; text-align: center">
                <h6><span style="background-color: white; padding: 0px 5px;" translate="PICK_FROM_SAVED_ADDRESSES"></span></h6>
            </div>
            <div class="padding" ng-show="savedAreas.length > 0">
                <button class="button button-block button-small button-balanced" ng-repeat="savedArea in uniqueAreas" ng-click="selectSavedAddress(savedArea.area)">
                    <strong> {{ savedArea.area.name }} </strong>
                </button>
            </div>
            <div ng-show="savedAreas.length == 0">
                <div class="icon ion-ios-home-outline stable" style="font-size: 150px; width: 100%; text-align: center;"></div>
                <h5 class="stable text-center" translate="NO_SAVED_ADDRESS"></h5>
            </div>
            <div class="dl-seperator-with-legend">
                <h6><span class="dl-seperator-legend" translate="OR_PICK_A_NEW_ADDRESS"></span></h6>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-small button-positive" ng-click="selectNewAddress()">
                <strong translate="PICK_A_NEW_ADDRESS"></strong>
            </button>
        </div>
    </ion-content>
</ion-modal-view>
