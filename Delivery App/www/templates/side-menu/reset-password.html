<ion-modal-view ng-controller="ResetPasswordCtrl" dir="{{default_direction}}">
    
  <ion-content overflow-scroll="false">
    
    <div style="height: 100%; background-image: url('img/about-bg.jpg'); background-repeat: repeat-x; background-size: cover; background-position: center;">
        <div style="height: 35px;">
            <button class="button button-icon button-clear" style="padding: 0px 10px !important;" ng-click="close()"><span class="icon ion-close assertive"></span></button>
        </div>
        <div style="height: 10%;"></div>
        <div class="text-center padding-top">
            <img src="img/delivery_logo_{{versionCountry}}.png" style="width: 40%;">
        </div>
        <div style="height: 5%;"></div>
        <div class="assertive-bg" style="text-align: center; opacity: 0.6; padding: 5px 2px;">
            <h4 style="font-family: GESSUniqueBold; color: white;" translate="DELIVERY_EXPRESS"></h4>
            <h5 style="font-family: GESSUniqueBold; color: white;" translate="RESET_PASSWORD_MSG1"></h5>
            <h5><a class="balanced-bg" style="font-family: GESSUniqueBold; color: white; border-radius: 10px; padding: 2px 5px; text-decoration: none;" href="tel:0096399999999">0096399999999<i class="icon ion-ios-telephone" style="padding: 0px 8px;"></i></a></h5>
            <h5 style="font-family: GESSUniqueBold; color: white;" translate="RESET_PASSWORD_MSG2"></h5>
            <h5><a class="balanced-bg" style="font-family: GESSUniqueBold; color: white; border-radius: 10px; padding: 2px 5px; text-decoration: none;" href="mailto:xxxxxxx@mail.com">xxxxxxx@mail.com<i class="icon ion-ios-email" style="padding: 0px 8px;"></i></a></h5>
            <h5 style="font-family: GESSUniqueBold; color: white;" translate="RESET_PASSWORD_MSG3"></h5>
        </div>
        
        <div style="text-align: center; position: absolute; bottom: 10px; width: 100%;">
            <h6 translate="COPYRIGHT" dir="ltr" style="font-family: GESSUniqueBold; color: black;"></h6>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
