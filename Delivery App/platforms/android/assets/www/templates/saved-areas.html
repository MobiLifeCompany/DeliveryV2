<ion-modal-view ng-controller="SavedAreasCtrl">
    <ion-header-bar class="bar-assertive">
        <button class="button button-icon button-clear" ng-click="prevStep()"><span class="icon ion-chevron-left"></span></button>
        <h1 class="title" translate="AREAS"></h1>
    </ion-header-bar>
    <ion-content overflow-scroll="false">
        <div class="dl-location-bar"><img src="img/location-bg.jpg" /></div>
        <div class="bar bar-subheader bar-energized static text-center">
            <h4 class="title"><span translate="YOU_ARE_IN"></span><span> {{city}}, {{area}}</span></h4>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="selectCurrentAddress()">
                <strong translate="USE_CURRENT_ADDRESS"></strong>
            </button>
        </div>
        <div style="width: 100%; height: 10px; border-bottom: 1px solid grey; text-align: center">
            <h5><span style="background-color: white; padding: 0px 5px;" translate="PICK_FROM_SAVED_ADDRESSES"></span></h5>
        </div>
        <div class="padding">
            <button class="button button-block button-balanced" ng-repeat="area in savedAreas" ng-click="selectSavedAddress({{area.id}})">
                <strong> {{ area.name }} </strong>
            </button>
        </div>
        <div class="dl-seperator-with-legend">
            <h5><span class="dl-seperator-legend" translate="OR_PICK_A_NEW_ADDRESS"></span></h5>
        </div>
        <div class="padding">
            <button class="button button-block button-energized" ng-click="selectNewAddress()">
                <strong translate="PICK_A_NEW_ADDRESS"></strong>
            </button>
        </div>
    </ion-content>
</ion-modal-view>
