<ion-side-menus enable-menu-with-back-views="false" ng-show="showMainView == true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      
    </ion-nav-bar>
    <button id="fab" class="button button-balanced button-fab button-fab-bottom-right">
       <i class="icon ion-android-cart"></i>
    </button>
      <ion-tabs class="tabs-striped tabs-color-assertive">
          <ion-tab title="{{'SILVER_OFFERS' | translate}}" href="#/app/silver-offers">
              <ion-nav-view name="silver-offers"></ion-nav-view>
          </ion-tab>
          <ion-tab title="{{'ORDER' | translate}}" href="#/app/shops">
              <ion-nav-view name="order"></ion-nav-view>
          </ion-tab>
          <ion-tab title="{{'OLD_ORDERS' | translate}}" href="#/app/old-orders">
              <ion-nav-view name="old-orders"></ion-nav-view>
          </ion-tab>
      </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
        <img src="img/delivery_logo.png" class="avatar motion spin fade">
        <div class="menu-bottom" translate="APPLICATION_NAME">
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll="false" class="stable-bg has-expanded-header">
      <ion-list>
          <ion-item nav-clear menu-close ng-show="isUserLoggedin == false" ng-click="showLogin()" class="item-icon-left">
              <i class="icon ion-unlocked">
              </i><span translate="LOGIN"></span>
          </ion-item>
          <ion-item nav-clear menu-close ng-show="isUserLoggedin == true" ng-click="logout()" class="item-icon-left">
              <i class="icon ion-locked">
              </i><span translate="LOGOUT"></span>
          </ion-item>
          <ion-item nav-clear menu-close ng-click="showRegister()" class="item-icon-left">
              <i class="icon ion-person-add">
              </i><span translate="REGISTER"></span>
          </ion-item>
          <ion-item nav-clear menu-close ng-click="showProfile()" class="item-icon-left">
              <i class="icon ion-person">
              </i><span translate="PROFILE"></span>
          </ion-item>
          <ion-item nav-clear menu-close ng-click="showAddresses()" class="item-icon-left">
              <i class="icon ion-home">
              </i><span translate="ADDRESSES"></span>
          </ion-item>
          <ion-item nav-clear menu-close ng-click="showContactUs()" class="item-icon-left">
              <i class="icon ion-compose">
              </i><span translate="CONTACT_US"></span>
          </ion-item>
          <ion-item nav-clear menu-close ng-click="showHelp()" class="item-icon-left">
              <i class="icon ion-help-circled">
              </i><span translate="HELP"></span>
          </ion-item>
          <ion-item nav-clear menu-close ng-click="showAbout()" class="item-icon-left">
              <i class="icon ion-information-circled">
              </i><span translate="ABOUT"></span>
          </ion-item>
          <ion-item ng-controller="LanguageSwitchController">
              <button class="button button-positive button-small button-block" ng-show="lang == 'en'" ng-click="changeLanguage('ar')"><i translate="LANG_AR"></i></button>
              <button class="button button-positive button-small button-block" ng-show="lang == 'ar'" ng-click="changeLanguage('en')"><i translate="LANG_EN"></i></button>
          </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
