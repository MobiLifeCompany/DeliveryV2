<ion-modal-view ng-controller="LoginCtrl">
  <ion-header-bar class="bar-assertive">
    <button class="button button-icon button-clear" ng-click="closeLogin()"><span class="icon ion-ios-arrow-left"></span></button>
    <h1 class="title" translate="LOGIN"></h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
