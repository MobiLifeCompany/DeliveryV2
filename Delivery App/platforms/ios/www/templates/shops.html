<ion-view view-title="{{selectedArea.name}}">
    <search-bar></search-bar>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-location" ng-click="changeAddress()"></button>
        <button class="button button-icon button-clear ion-search" ng-click="showFilterBar()"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false">
        <ion-slide-box class="" auto-play="true" does-continue="true" slide-interval="2000">
            <ion-slide class="dl-promotion-slider"><img src="img/promotions/promotion1.jpg" /></ion-slide>
            <ion-slide class="dl-promotion-slider"><img src="img/promotions/promotion2.jpg" /></ion-slide>
            <ion-slide class="dl-promotion-slider"><img src="img/promotions/promotion2.jpg" /></ion-slide>
        </ion-slide-box>
        <div class="list" ng-show="done_loading == true">
            <a class="item item-icon-right" style="border-bottom: 1px solid silver; padding: 1px;" ng-repeat="shop in shops" href="#">
                <div style="overflow: auto;">
                    <div style="width: 25%; float: left;">
                        <div style="padding: 5px; text-align: center;"><img class="button button-fab" src="{{shop.src}}" style="width: 80%; height: 80%;" /></div>
                        <div style="text-align: center;">
                            <i ng-class="shop.rating >= 1 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 2 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 3 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 4 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                            <i ng-class="shop.rating >= 5 ? 'ion-ios-star energized' : 'ion-ios-star-outline energized'"></i>
                        </div>
                    </div>
                    <div style="float: left; padding: 0px 10px;">
                        <h2>{{shop.title}}</h2>
                        <ul>
                            <li class="assertive" style="display: inline-block;" ng-repeat="mastery in shop.masteries">{{mastery}}<span ng-if="$index < shop.masteries.length - 1" style="margin: 0px 3px;">|</span></li>
                        </ul>
                    </div>
                </div>
                <i class="icon ion-chevron-right stable dl-menu-item-icon"></i>
                
            </a>
        </div>
    </ion-content>
</ion-view>
